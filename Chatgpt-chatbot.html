<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chatbot Widget</title>
</head>
<body>
	<h1>Chatbot Widget</h1>
	<div id="chatbot-container"></div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="chatbot.js"></script>
	
	
	<!-- Include the ChatGPT web widget script -->
<script src="https://api.openai.com/embeddings/web/v1/embed.js"></script>

<!-- Add a container for the chatbot -->
<div id="chatbot-container"></div>

<!-- Initialize the chatbot with the OpenAI API key and options -->
<script>
  const apiKey = "YOUR_OPENAI_API_KEY";
  const options = {
    engine: "davinci", // choose the GPT-3 engine to use
    prompt: "Hello, how can I assist you today?", // set the initial prompt
    placeholder: "Type your message here...", // set the input placeholder text
    completions: 5, // set the number of chat completions to generate
  };

  // Initialize the chatbot widget with the OpenAI API key and options
  const widget = window.openai.embedding.create(
    "chat",
    apiKey,
    document.getElementById("chatbot-container"),
    options
  );
</script>

</body>
</html>
