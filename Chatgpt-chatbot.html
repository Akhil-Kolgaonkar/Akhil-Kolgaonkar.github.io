<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT Chatbot Example</title>
	<script src="https://cdn.jsdelivr.net/npm/@openai/api-js@0.5.2"></script>
	<script>
		// Initialize the OpenAI API with your API key
		const openai = new OpenAI('YOUR_API_KEY');

		// Define a function to handle user inputs and get the chatbot's response
		async function chat() {
			// Get the user's input from the text box
			let input = document.getElementById('input').value;

			// Send the input to the OpenAI API to get the chatbot's response
			let response = await openai.complete({
				engine: 'davinci',
				prompt: input,
				maxTokens: 150,
				temperature: 0.7,
				n: 1,
				stop: '\n'
			});

			// Display the chatbot's response in the chat window
			let chatWindow = document.getElementById('chat-window');
			chatWindow.innerHTML += '<p><strong>You:</strong> ' + input + '</p>';
			chatWindow.innerHTML += '<p><strong>ChatGPT:</strong> ' + response.choices[0].text + '</p>';
		}
	</script>
</head>
<body>
	<h1>ChatGPT Chatbot Example</h1>
	<div id="chat-window"></div>
	<input type="text" id="input" />
	<button onclick="chat()">Send</button>
</body>
</html>
